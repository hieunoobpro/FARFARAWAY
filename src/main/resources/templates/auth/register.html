<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Registration Page (v2)</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <link rel="stylesheet" th:href="@{/admin-lte/plugins/select2/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/admin-lte/plugins/select2/css/adminlte.css}"/>

<body class="hold-transition register-page">
<div class="register-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="/" class="h1">Far Far Away</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Register a new membership</p>
            <form th:action="@{/register}" th:object="${registrationData}" method="post">
                <div class="input-group mb-3">
                    <input type="text" id="name" th:field="*{name}" required class="form-control" placeholder="Full name">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user" th:if="${#fields.hasErrors('name')}" th:errors="*name"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"  th:if="${#fields.hasErrors('email')}" th:errors="*email"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope" th:if="${#fields.hasErrors('phone')}" th:errors="*phone"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" th:field="*{address}" class="form-control" placeholder="Address">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope" th:if="${#fields.hasErrors('address')}" th:errors="*address"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"th:if="${#fields.hasErrors('password')}" th:errors="*password"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Retype password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="agreeTerms" th:field="*{isAgree}" name="terms" value="agree">
                            <label for="agreeTerms">
                                I agree to the <a href="#">terms</a>
                            </label>
                        </div>
                    </div>

                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>

                </div>
            </form>
            <div class="social-auth-links text-center">
                <a href="#" class="btn btn-block btn-primary">
                    <i class="fab fa-facebook mr-2"></i>
                    Sign up using Facebook
                </a>
                <a href="#" class="btn btn-block btn-danger">
                    <i class="fab fa-google-plus mr-2"></i>
                    Sign up using Google+
                </a>
            </div>
            <a href="login.html" class="text-center">I already have a membership</a>
        </div>

    </div>
</div>



<script src="admin-lte/plugins/jquery/jquery.js"> </script>
</body>
</html>
